<!DOCTYPE html>
<html>
    <head>
        <title>To Do List</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <h1>Todo List App</h1>
<!--     Div below is the main container for my to do application -->
    <div id="container">
      <input placeholder="Type your activity & press Enter" class="add-task icon-add" id="add" data-helloWord="asdasdas"/>
<!--         Below two customized buttons add 2 features for the application namely mark all task as complete and deleting completed tasks -->
        <span class="span-buts"><button class="span-button" id="complete-all">Complete all tasks</button>
      <button class="span-button" id="clear-all-completed">Clear completed</button></span>
      <ul id="list">
<!--         This list will contain my tasks and the html code for it will come from js -->
      </ul>
<!-- Three data values namely total tasks , total completed and total incomplete count will be displayed using below tags -->
      <span class="span-buts">
        <span id="total-tasks">0 tasks </span>
        <span>
          <span id="unchecked-tasks">Incomplete</span>
          <span id="checked-tasks">Completed</span>
        </span>
      </span>
      <!-- <div></div>
      <span id="total-tasks">Total tasks: <span id="tasks-counter">0</span></span> -->
    </div>
    <script src="todo.js"></script>
    </body>
</html>
